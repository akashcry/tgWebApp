<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #initParams {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App</h1>
    <div id="initParams">Loading __telegram__initParams...</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function displayInitParams() {
            // Get the __telegram__initParams from session storage
            const initParams = sessionStorage.getItem('__telegram__initParams');
            // Display the initParams on the page
            const initParamsDiv = document.getElementById('initParams');
            if (initParams) {
                initParamsDiv.textContent = `__telegram__initParams: ${initParams.tgWebAppData}`;
            } else {
                initParamsDiv.textContent = 'No __telegram__initParams found in session storage.';
            }
        }

        // Check if Telegram Web App is available
        if (window.Telegram && Telegram.WebApp) {
            // Wait for the Web App to be fully initialized
            Telegram.WebApp.ready();
            // Delay the display of the initParams to ensure the Web App is ready
            setTimeout(displayInitParams, 1000); // Adjust the delay if necessary
        } else {
            // Telegram Web App not available
            const initParamsDiv = document.getElementById('initParams');
            initParamsDiv.textContent = 'Telegram Web App is not available.';
        }
    </script>
</body>
</html>
